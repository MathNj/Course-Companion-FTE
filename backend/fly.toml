# fly.toml app configuration file generated for course-companion-fte on 2026-01-25T14:07:10+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'course-companion-fte'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile'

[env]
  API_HOST = '0.0.0.0'
  API_PORT = '8000'
  APP_ENV = 'production'
  CONTENT_CACHE_TTL = '86400'
  CORS_ORIGINS = 'https://chat.openai.com,https://chatgpt.com'
  LOG_LEVEL = 'INFO'

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
