# fly.toml - Fly.io deployment configuration
# Deploy with: fly deploy

app = "course-companion-fte"
primary_region = "iad" # US East (change based on your location)

[build]
  dockerfile = "Dockerfile"

[env]
  APP_ENV = "production"
  API_HOST = "0.0.0.0"
  API_PORT = "8000"
  LOG_LEVEL = "INFO"
  CORS_ORIGINS = "https://chat.openai.com,https://chatgpt.com"
  CONTENT_CACHE_TTL = "86400"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = false
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    timeout = "5s"
    path = "/health"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512

# PostgreSQL Database
# Create with: fly postgres create --name course-companion-db
# Attach with: fly postgres attach course-companion-db

# Redis Cache
# Create with: fly redis create --name course-companion-redis
# Note: Upstash Redis is recommended for free tier

# Secrets to set:
# fly secrets set JWT_SECRET_KEY=your-secret-key-here
# fly secrets set DATABASE_URL=postgresql://...
# fly secrets set REDIS_URL=redis://...
# fly secrets set R2_ACCESS_KEY_ID=your-r2-key (optional)
# fly secrets set R2_SECRET_ACCESS_KEY=your-r2-secret (optional)
