# fly.toml app configuration file generated for course-companion-mcp on 2026-01-31T19:18:03+05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'course-companion-mcp'
primary_region = 'iad'

[build]
  dockerfile = 'Dockerfile.mcp'

[env]
  APP_ENV = 'production'
  BACKEND_URL = 'https://course-companion-fte.fly.dev'
  LOG_LEVEL = 'INFO'
  MCP_PORT = '8001'

[http_service]
  internal_port = 8001
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = 'requests'
    hard_limit = 250
    soft_limit = 200

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
