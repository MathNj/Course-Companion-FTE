[pytest]
# Pytest configuration for Phase 2 testing

# Test discovery patterns
python_files = tests/
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    performance: Performance tests (may be slow, require external dependencies)
    contract: API contract validation tests
    integration: Integration tests (may require database)
    unit: Unit tests (fast, isolated)
    load: Load testing (requires 100 concurrent requests)

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --asyncio-mode=auto

# Logging
log_cli = true
log_cli_level = INFO

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning
