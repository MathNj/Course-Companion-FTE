  #     context: ./web-app
  #     dockerfile: Dockerfile
  #   container_name: course-companion-web
  #   environment:
  #     - NEXT_PUBLIC_API_URL=http://localhost:8000
  #   ports:
  #     - "3000:3000"
  #   volumes:
  #     - ./web-app:/app
  #     - /app/node_modules
  #   depends_on:
  #     - backend
  #   command: npm run dev

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
